{% extends 'layout/menu.html' %}
{% block title %}Register{% endblock %}
{% block body %}
    <body>
        <!-- {
            'name_dictionary':'name_dataset,
            'variable:':[
                'formaclini':{
                    'description':'bla',
                    'type':'StringType',
                    'categories':{
                        '1':'I -Indeterminada',
                        '2':'T - Tuberculóide',
                        '3':'D - Dimorfa',
                        '4':'V - Virchowiana',
                        '5':'Não classificado'
                    },
                    'comment':'bla' 
                },
            ]
        } 
    -->
        <div class="container">
            <h1>Dictionary</h1></br>
            <form  action="/teste"  id="myForm" method="post" ><!--Formulário-->
                <div class="row">
                    <div class="col s5">
                        <input type="text" id="nameDictionary" name="nameDictionary" placeholder="Dictionary's Name" value="{{dict}}" disabled>
                    </div>
                    <div class="col s5">
                        <input type="text" id="nameVariable" name="nameVariable" placeholder="Variable's Name" autocomplete>
                    </div>
                    <div class="input-field col s2">
                        <select class="browser-default" id="type" onclick="selected(this.value)" onchange="type_disabled()">
                          <option  disabled selected>Type</option>
                          <option >Byte</option>
                          <option >Date</option>
                          <option >Integer</option>
                          <option >Long</option>
                          <option >String</option>
                          <option >Double</option>
                        </select>
                    </div>
                    <div class="col s12">
                        <input type="text" id="description" name="description" placeholder="Description" autocomplete>
                    </div>
                    <div class="col s6">
                        <input type="text" id="internalComment" name="internalComment" placeholder="Internal comments">   
                    </div>
                    <div class="col s6">
                        <input type="text" id="externalComment" name="externalComment" placeholder="External comments">   
                    </div>
                    <div class="col s12">
                        <div class="card large my-card" id="boxCategorys" style='display: none'>
                            <div class="card-content my-card">
                                <span class="card-title">Categorys</span> <!--Categorias para variaveis tipo Byte-->
                                <div class="row">
                                    <div class="input-field col s2">
                                        <select class="browser-default" id="var_type" onclick="selected_variable(this.value)">
                                          <option selected>Type Variable</option>
                                          <option >State</option>
                                          <option >Sex</option>
                                        </select>
                                    </div>
                                </div>
                                {% include 'layout/common_variables.html' %}
                                <div class="row" id="category" style="display: block;">
                                    <div class="col s5">
                                        <input type="text" class="nameCategory" id="nameCategory" name="nameCategory" placeholder="Category's Name" autocomplete>     
                                    </div>
                                    <div class="col s2">
                                        <input type="text" class="originalValue" id="originalValue" name="originalValue" placeholder="Original Value" autocomplete>
                                    </div>
                                    <div class="col s1">
                                        <img src='static/img/icons8-chevron-right-64.png'>
                                    </div>
                                    <div class="col s2">
                                        <input type="text" class="standardizeValue" id="standardizeValue" name="standardizeValue" placeholder="Standardized Value" autocomplete>
                                    </div>
                                    <div class="col s2">
                                        <a class="btn-floating btn-large waves-effect waves-light red" id="add-category" onclick="AddCampos()"><img src="static/img/icons8-soma-40.png" class="btn-add"></a>
                                    </div>
                                    <script> //Loop para mostrar mais campos de categorias.
                                        for (iLoop = 1; iLoop <= totalCampos; iLoop++) {
                                            document.write("<span id='linha"+iLoop+"' style='display:none'> <div class='col s5'> <input type='text' class='nameCategory' id='nameCategory"+iLoop+"' name='nameCategory"+iLoop+"' placeholder='Category's Name'>" +    
                                            "</div>"+
                                            "<div class='col s2'>"+
                                                "<input type='text' class='originalValue' id='originalValue" +iLoop+"' name='originalValue'"+iLoop+" placeholder='Original Value'>"+
                                            "</div>"+
                                            "<div class='col s1'>"+
                                                "<img src='static/img/icons8-chevron-right-64.png'>"+
                                            "</div>"+
                                            "<div class='col s2'>"+
                                                "<input type='text' class='standardizeValue' id='standardizeValue"+iLoop+"' name='standardizeValue"+iLoop+"' placeholder='Standardized Value'>"+
                                            "</div>"+
                                            "<div class='col s2'>"+
                                                "<a class='btn-floating btn-large waves-effect waves-light white' id='remove-category' value='Remover' onclick='RemoverCampos(\""+iLoop+"\")'><img src='static/img/icons8-excluir-50.png' class='btn-add'></a>"+    
                                            "</div> </span>");
                                    }
                                    </script>
                                    <input type="hidden" name="hidden1" id="hidden1">
                                    <input type="hidden" name="hidden2" id="hidden2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <input type="text"  name="result" hidden id="result">
                <input type="text" name="nameDictionary_add" hidden id="nameDictionary_add" value="{{dict}}">
                <div class="right" style="margin-bottom: 20px;">
                    <button type="button"  id="add" class="waves-effect waves-light btn blue" disabled>Add</button>
                    <button type="submit" value="submit" class="waves-effect waves-light btn red"  onclick="alert('Registered successfully!')">Submit</button>
                </div>     
            </form>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="static/lib/js/materialize.min.js"></script>
        <script type="text/javascript" src="static/js/controller.js"></script>
        {% endblock %}
    </body>
</html>
