<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="lib/css/materialize.min.css"  media="screen,projection"/>  <!--Import materialize.css-->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- {
        'name_dictionary':'name_dataset,
        'variable:':[

    <form  action="/teste"  id="myForm" method="post" >
        First name:<br>
        <input type="text" id="nameVariable" name="nameVariable">
        <input type="text" id="description" name="description">
        <input type="text" id="type" name="type">
        <input type="text" id="comment" name="comment">
        <input type="text"  name="result" hidden id="result">
        <button type="button"  id="add">Add</button>
        <button type="button"  id="compile">Compile</button>
        <button type="submit" value="submit">Submit</button>

    </form>
     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="lib/js/materialize.min.js"></script>
<script>
    var values = new Array();
    $("button").click(function(e){ 
        var idClicked = e.target.id;
        if(idClicked == 'add'){
            
                var value = '"'+String($('#nameVariable').val() + '":{ ') +
                    '"description": "'+String($('#description').val()+'" ,') +
                    '"type":"'+String($('#type').val() +'" ,') +
                    '"comment":"'+String($('#comment').val() +'" ,') +
                    '"description":"'+String($('#description').val() + '"}-') 
                values.push(value)              
        }else if(idClicked == 'compile'){
          $("#result").val(values);
        }
        //console.log(values);
    });
</script>
</body>
</html>
