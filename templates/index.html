<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Let browser know website is optimized for mobile-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link type="text/css" rel="stylesheet" href="static/lib/css/materialize.min.css"  media="screen,projection"/>  <!--Import materialize.css-->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <!-- {
            'name_dictionary':'name_dataset,
            'variable:':[
                'formaclini':{
                    'description':'bla',
                    'type':'StringType',
                    'categories':{
                        '1':'I -Indeterminada',
                        '2':'T - Tuberculóide',
                        '3':'D - Dimorfa',
                        '4':'V - Virchowiana',
                        '5':'Não classificado'
                    },
                    'comment':'bla' 
                },
            ]
        } 
    -->
        <header>

        </header>
        <div class="container">
            <form  action="/teste"  id="myForm" method="post" >
                <div class="row">
                    <div class="col s3">
                        <input type="text" id="nameVariable" name="nameVariable" placeholder="Nome da Variável">
                    </div>
                    <div class="col s3">
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-field col s3">
                        <select class="browser-default">
                          <option value="" disabled selected>Tipo</option>
                          <option value="Byte">Byter</option>
                          <option value="Date">Date</option>
                          <option value="Integer">Integer</option>
                          <option value="Long">Long</option>
                          <option value="String">String</option>
                        </select>
                    </div>
                    <div class="col s3">
                        <input type="text" id="comment" name="comment" placeholder="Comentários">   
                    </div>
                    <div class="col s12">
                        <div class="card large">
                            <div class="card-content">
                                <span class="card-title">Categorias</span>
                                <div class="row">
                                    <div class="col s3">
                                        <input type="text" id="nameCategory" name="nameCategory" placeholder="Nome da Categoria">     
                                    </div>
                                    <div class="col s2">
                                        <input type="text" id="originalValue" name="originalValue" placeholder="Valor Original">
                                    </div>
                                    <div class="col s2">

                                    </div>
                                    <div class="col s2">
                                        <input type="text" id="patternValue" name="patternValue" placeholder="Valor Padronizado">
                                    </div>
                                    <div class="col s3">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <input type="text"  name="result" hidden id="result">
                <div class="right">
                    <button type="button"  id="add" class="waves-effect waves-light btn blue">Add</button>
                    <button type="button"  id="compile" class="waves-effect waves-light btn">Compile</button>
                    <button type="submit" value="submit" class="waves-effect waves-light btn red">Submit</button>   
                </div>     
            </form>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="static/lib/js/materialize.min.js"></script>
        <script>
            var values = new Array();
            $("button").click(function(e){ 
                var idClicked = e.target.id;
                if(idClicked == 'add'){
                    
                        var value = '"'+String($('#nameVariable').val() + '":{ ') +
                            '"description": "'+String($('#description').val()+'" ,') +
                            '"type":"'+String($('#type').val() +'" ,') +
                            '"comment":"'+String($('#comment').val() +'" ,') +
                            '"description":"'+String($('#description').val() + '"}-') 
                        values.push(value)              
                }else if(idClicked == 'compile'){
                $("#result").val(values);
                }
                //console.log(values);
            });
        </script>
    </body>
</html>
